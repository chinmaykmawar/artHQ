{% extends 'base.html' %} {% block title %} ArtHQ Products {% endblock %} {% block content %} {% load static %}
<section id="title_section">
  <div class="container d-flex justify-content-center align-items-center">
    <h1 id="title"></h1>
  </div>
</section>
<section id="main_content">
  <div id="product" class="mx-5 my-4 justify-content-center row">
    <div id="product_images" class="justify-content-center col-6">
      <div class="row">
        <div id="additional_images" class="d-flex column-flex col-2"></div>
        <div id="main_image" class="col-10"></div>
      </div>
    </div>
    <div id="product_details" class="justify-content-center col-6" style="cursor: default">
      <div id="product_details_nav" class="breadcrumbs d-flex">{% url 'product_page' id %}</div>
      <div id="product_details_name"></div>
      <div id="product_details_price"></div>
      <div id="product_details_addToCart"></div>
      <div id="product_details_buyNow"></div>
    </div>
  </div>
</section>
<section id="scripts">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="static/js/product_page.js" charset="utf-8"></script>
</section>
{% endblock %}
