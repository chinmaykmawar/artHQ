{% extends 'base.html' %} {% block title %} ArtHQ Products {% endblock %} {% block content %} {% load static %}
<link rel="stylesheet" href="..\static\css\product_page.css" />
<section id="title_section" class="mt-4 flex-grow-0 flex-shrink-0">
  <div class="container d-flex justify-content-center align-items-center">
    <h1 id="product_title" class="mx-3 my-2">Test</h1>
  </div>
</section>
<section id="main_content" class="mx-5 my-4 flex-grow-1 flex-shrink-1">
  <div id="product_id" style="font-size: 0; height: 0">{% url 'product_page' id %}</div>
  <div id="product_grid" class="layout_grid">
      <div id="main_image" class="d-flex justify-content-center"></div>
      <div id="additional_images" class="d-flex justify-content-between row-gap-1"></div>
      <div id="product_details_nav" class="breadcrumbs d-flex"></div>
      <div id="product_details_desc">Desc</div>
      <div id="product_details_price">Price</div>
      <div id="product_details_addToCart"></div>
      <div id="product_details_buyNow"></div>
    </div>
  </div>
</section>
<section id="scripts" class="flex-grow-0 flex-shrink-0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../static/js/product_page.js" charset="utf-8"></script>
</section>
{% endblock %}
