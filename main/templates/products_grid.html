{% extends 'base.html' %} 

{% block title %} ArtHQ Products {% endblock %} 

{% block content %} 
{% load static %}
<section id="title_section">
  <div class="container d-flex justify-content-center align-items-center">
    <h1 id="title">Products</h1>
  </div>
</section>
<section id="filter_section" class="justify-content-center">
  <div class="row mx-5">
    <div id="image_size_switch" class="btn-group col-4 d-flex justify-content-center">
      <button id="image_size-large" type="button" class="btn button no_padding no_margin no_border">
        <svg role="presentation" width="18" viewBox="0 0 18 18" fill="none">
          <path fill="currentColor" d="M0 0h8v8H0zM0 10h8v8H0zM10 0h8v8h-8zM10 10h8v8h-8z"></path>
        </svg>
      </button>
      <button id="image_size-medium" type="button" class="btn button no_padding no_margin no_border">
        <svg role="presentation" width="18" viewBox="0 0 18 18" fill="none">
          <path fill="currentColor" d="M0 0h4v4H0zM0 7h4v4H0zM0 14h4v4H0zM7 0h4v4H7zM7 7h4v4H7zM7 14h4v4H7zM14 0h4v4h-4zM14 7h4v4h-4zM14 14h4v4h-4z"></path>
        </svg>
      </button>
      <button id="image_size-small" type="button" class="btn button no_padding no_margin no_border">
        <svg role="presentation" width="18" viewBox="0 0 18 18" fill="none">
          <path fill="currentColor" d="M0 0h18v2H0zm0 4h18v2H0zm0 4h18v2H0zm0 4h18v2H0zm0 4h18v2H0z"></path>
        </svg>
      </button>
    </div>
    <div class="col-6">
      <p id="product_count" class="d-flex justify-content-center align-items-center" style="height: 100%;"></p>
    </div>
    <div id="filter_div" class="btn-group col-1 d-flex justify-content-center align-items-center">
      <button id="filter_popup_button" class="button_primary button" type="button">Filter</button>
      <div id="filter_popup" class="dropdown-menu">
        <div id="filter_form">
          <div id="filter_button_div" class="d-flex">
            <button id="clear_filter_button" class="button button_OKCancel" type="submit">Clear</button>
            <button id="filter_button" class="button button_OKCancel" type="submit">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div id="sort_div" class="btn-group col-1 d-flex justify-content-center align-items-center">
      <button id="sort_popup_button" class="button_primary button" type="button">Sort</button>
      <div id="sort_popup" class="dropdown-menu">
        <div id="sort_form">
          <div class="dropdown-item">
            <input class="" type="radio" id="sort_radio_alphaasc" name="sort_radio_button" value="alphaasc" />
            <label class="" for="sort_radio_button">Alphabetically A-Z</label>
          </div>
          <div class="dropdown-item">
            <input class="" type="radio" id="sort_radio_alphades" name="sort_radio_button" value="alphadec" />
            <label class="" for="sort_radio_button">Alphabetically Z-A</label>
          </div>
          <div class="dropdown-item">
            <input class="" type="radio" id="sort_radio_colorasc" name="sort_radio_button" value="colorasc" />
            <label class="" for="sort_radio_button">Color Ascending</label>
          </div>
          <div class="dropdown-item">
            <input class="" type="radio" id="sort_radio_colordes" name="sort_radio_button" value="colordec" />
            <label class="" for="sort_radio_button">Color Descending</label>
          </div>
          <div id="sort_button_div" class="justify-content-center">
            <button id="sort_button" class="button button_OKCancel" type="submit">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="main_content">
  <div id="product_grid" class="grid mx-5 my-4 justify-content-center"></div>
</section>
<section id="scripts">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../static/js/products_grid.js" charset="utf-8"></script>
</section>
{% endblock %}
